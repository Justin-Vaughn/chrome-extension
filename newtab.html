<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="css/newtab.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap"
            rel="stylesheet"
        />
        <title>Page Title</title>
    </head>
    <body>
        <div class="parent">
            <main class="div1">
                <!-- Clock & Greeting -->
                <div id="clock">
                    <p id="clock-text"></p>
                    <p id="clock-text-seconds"></p>
                </div>
                <div id="date">
                    <p id="date-text"></p>
                </div>
                <div id="greeting">
                    <p id="greeting-text"></p>
                </div>
            </main>

            <div class="div2">
                <!-- Quote -->
            </div>

            <div class="div3">
                <!-- Buttons in the menu -->
                <aside>
                    <div id="quote-button"></div>
                    <div id="timer"></div>
                </aside>
            </div>

            <div class="div4">
                <!-- Timer -->
            </div>
        </div>
        <script src="js/newtab.js"></script>
    </body>
</html>
