<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="css/newtab.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Neucha&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,1,0"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,1,0"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,1,0"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,1,0"
        />
        <title>Page Title</title>
    </head>
    <body>
        <div class="parent">
            <main class="div1">
                <!-- Clock & Greeting -->
                <div id="clock">
                    <p id="clock-text"></p>
                    <p id="clock-text-seconds"></p>
                </div>
                <div id="date">
                    <p id="date-text"></p>
                </div>
                <div id="greeting">
                    <p id="greeting-text">Hello,</p>
                    <p id="greeting-text-editable"></p>
                </div>
            </main>

            <div class="div2">
                <!-- Quote -->
                <p id="quote-text"></p>
            </div>

            <div class="div3">
                <!-- Buttons in the menu -->
                <aside>
                    <div id="timer-button" title="Toggle timer">
                        <span class="material-symbols-outlined"> timer </span>
                    </div>
                    <div id="quote-button" title="Toggle quote">
                        <span class="material-symbols-outlined">
                            format_quote
                        </span>
                    </div>
                    <div id="menu" title="Options">
                        <span class="material-symbols-outlined" id="add-button">
                            add
                        </span>
                    </div>
                </aside>
            </div>

            <div class="div4">
                <!-- Timer -->
                <div id="timer">
                    <div id="display-timer">
                        <p id="timer-text"></p>
                    </div>
                    <div id="buttons">
                        <span
                            class="material-symbols-outlined"
                            id="play_button"
                            title="Start/Pause timer"
                        >
                            play_arrow
                        </span>
                        <!-- <span
                            class="material-symbols-outlined"
                            id="pause_button"
                            title="Pause timer"
                        >
                            pause
                        </span> -->
                        <span
                            class="material-symbols-outlined"
                            id="replay_button"
                            title="Restart timer"
                        >
                            replay
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/newtab.js"></script>
    </body>
</html>
